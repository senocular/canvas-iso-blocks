<!DOCTYPE html>
<html>
<head>

	<title>Isometric Blocks</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<style type="text/css">
	body {
		font-family: Helvetica, Arial, FreeSans, Clean, sans-serif;
	}
	canvas, aside {
		float:left;
		border:1px solid #AAA;
	}
	canvas {
		margin:0 5px 5px 0;
	}
	aside {
		padding:5px;
	}
	aside h3 {
		margin:0;
		padding:3px 8px;
		background-color: #CCC;
	}
	dt, dd {
		margin-top:5px;
		margin-bottom:5px;
	}
	dt {
		font-weight: bold;
	}
	dt kbd {
		color: #666;
		background-color: #EEE;
		padding: 2px 3px;
		border-radius: 3px;
	}
	</style>
</head>
<body>
<canvas id="canvas" width="800" height="500"></canvas>
<aside>
	<h3>Keyboard Shortcuts</h3>
	<dl>
		<dt><kbd>&larr; (LEFT)</kbd>:</dt>
		<dd>Move marker left</dd>
		<dt><kbd>&rarr; (RIGHT)</kbd>:</dt>
		<dd>Move marker right</dd>
		<dt><kbd>&uarr; (UP)</kbd>:</dt>
		<dd>Move marker up</dd>
		<dt><kbd>&darr; (DOWN)</kbd>:</dt>
		<dd>Move marker down</dd>
		<dt><kbd>CTRL</kbd> + <kbd>&larr; (LEFT)</kbd>:</dt>
		<dd>Spin camera left</dd>
		<dt><kbd>CTRL</kbd> + <kbd>&rarr; (RIGHT)</kbd>:</dt>
		<dd>Spin camera right</dd>
		<dt><kbd>CTRL</kbd> + <kbd>&uarr; (UP)</kbd>:</dt>
		<dd>Tilt camera down</dd>
		<dt><kbd>CTRL</kbd> + <kbd>&darr; (DOWN)</kbd>:</dt>
		<dd>Tilt camera up</dd>
	</dl>
</aside>
<script src="iso.js"></script>
</body>
</html>
